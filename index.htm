<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Efeito Hover: deslizar para baixo</h1>
    </header>
    <main>
        <section>
            <div class="caixa">
                <div class="card">
                    <div class="face face1">
                        <div class="content">
                            <div class="icon">
                                <img src="img/logo-github.jpg" alt="LinkedIn">
                            </div>
                        </div>
                    </div>
                    <div class="face face2">
                        <div class="content">
                            <button onclick="sendToWhatsApp(this)">Enviar GitHub</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="caixa">
                <div class="card">
                    <div class="face face1">
                        <div class="content">
                            <div class="icon">
                                <img src="img/logo-instagram.jpg" alt="LinkedIn">
                            </div>
                        </div>
                    </div>
                    <div class="face face2">
                        <div class="content">
                            <button onclick="sendToWhatsApp(this)">Enviar Instagran</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="caixa">
                <div class="card">
                    <div class="face face1">
                        <div class="content">
                            <div class="icon">
                                <img src="img/logo-twitter.jpg" alt="LinkedIn">
                            </div>
                        </div>
                    </div>
                    <div class="face face2">
                        <div class="content">
                            <button onclick="sendToWhatsApp(this)">Enviar Twitter</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="index.js"></script>
    </main>
</body>
</html>
